{% extends "base.html" %} 

{% block main %}
<div class="grid-x">
	<div class="cell">
        <div class="card">
			<div class="card-section">
                <h3><span class="glyphicon glyphicon-user"></span> api query result</h3>
				<table class="table table-striped table-hover table-responsive">
				{% for k, v in data %}
					<tr>
						<td>{{ k }}</td>
						<td>
							{% if v.__proto__ === ({}).__proto__ %}
								<PRE>{{ v | dump(2) }}</PRE>
							{% elif v.__proto__ === [].__proto__ %}
								<PRE>{{ v | dump(2) }}</PRE>
							{% else %}
								{{ v }}
							{% endif %}
						</td>
					</tr>
				{% endfor %}
				</table>
			</div>
        </div>
    </div>
</div>
{% endblock %}
